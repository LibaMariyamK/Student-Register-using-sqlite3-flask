<!DOCTYPE html>
<html>
<head><title>Register Student</title></head>
<body>
    <h2>Student Registration Form</h2>

        <input type="number" name="roll_no" required><br><br>

        <input type="text" name="name" required><br><br>

    </form>
</body>
</html>
